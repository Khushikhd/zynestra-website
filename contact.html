  <title>Contact Us</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #d1ad91cc; /* Coffee color background */
      font-family: 'Segoe UI', Tahoma, sans-serif;
    }

    .contact-wrapper {
      display: flex;
      margin-top: 40px;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 60px 20px;
    }

    .contact-form {
      width: 100%;
      max-width: 650px;
      background: #fff;
      padding: 50px 40px;
      border-radius: 14px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
      text-align: center;
      opacity: 0;
      transform: translateY(40px);
      animation: fadeUp 0.8s ease forwards;
    }

    @keyframes fadeUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .contact-form h2 { 
      font-weight: 700; 
      color: #6F4E37; 
      margin-bottom: 12px; 
    }

    .contact-form p { 
      margin-bottom: 35px; 
      color: #555; 
      font-size: 15px;
    }

    .contact-form input,
    .contact-form select,
    .contact-form textarea {
      width: 100%;
      border: 1px solid #ddd;
      padding: 14px 12px;
      margin-bottom: 22px;
      border-radius: 8px;
      font-size: 15px;
      transition: all 0.3s ease;
    }

    .contact-form input:focus,
    .contact-form textarea:focus,
    .contact-form select:focus { 
      border-color: #6F4E37; 
      outline: none;
      box-shadow: 0 0 6px rgba(111, 78, 55, 0.3);
    }

    .contact-form button {
      background: #6F4E37;
      border: none;
      padding: 14px 35px;
      color: #fff;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .contact-form button:hover { 
      background: #5b3f2d;
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    footer {
      text-align: center;
      background: antiquewhite;
      padding: 15px;
      margin-top: 30px;
      font-size: 14px;
      font-weight: 700;
      border-top: 1px solid #eee;
    }

    footer a {
      text-decoration: none;
      margin: 0 5px;
      color: #6F4E37;
      font-size: 15px;
    }
  </style>
</head>

  <div class="contact-wrapper">
    <div class="contact-form">
      <h2>Contact us</h2>
      <p>Get in touch and let us know how we can help</p>
      <form>
        <div class="row">
          <div class="col-md-6">
            <input type="text" placeholder="Your Name" required>
          </div>
          <div class="col-md-6">
            <input type="email" placeholder="Your Email" required>
          </div>
        </div>
        <select required>
          <option selected disabled>Choose a Topic</option>
          <option>General Inquiry</option>
          <option>Support</option>
          <option>Business</option>
        </select>
        <textarea rows="5" placeholder="Write your message here..." required></textarea>
        <button type="submit">Send Message â†’</button>

    </div>
